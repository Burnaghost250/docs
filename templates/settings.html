{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõúManagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('{% static "images/profile.jpg" %}');
            background-position: center;
            background-size: cover;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #333;
            color: white;
            position: fixed;
            height: 100vh;
            left: -250px;
            transition: 0.3s ease-in-out;
            padding: 20px;
            z-index: 100;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        #open-sidebar {
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Settings Grid */
        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
        }

        .settings-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .settings-card:hover {
            transform: scale(1.05);
        }

        .settings-card label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .settings-card input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .settings-card button {
            margin-top: 20px;
            width: 100%;
            background-color: #155d27;
            color: white;
            font-size: 1.1em;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .settings-card button:hover {
            background-color: #28a745;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .settings-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle -->
    <button id="open-sidebar">Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>{{ user.username }}üëª</h1>
        <ul>
            <li><a href="{% url 'dashboard' %}">üè†Upload</a></li>
            <li><a href="{% url 'files' %}">üìÅFiles</a></li>
            <li><a href="{% url 'profile' %}">ü´†Profile</a></li>
            <li><a href="{% url 'update_settings' %}">‚öíÔ∏èSettings</a></li>
            <li><a href="{% url 'sms' %}">üîîsms</a></li>
            <li><a href="{% url 'logout' %}">‚úñÔ∏èLogout</a></li>
        </ul>
    </div>

    <!-- Settings Grid -->
    <div class="settings-container">
        <div class="settings-card">
            <form method="POST" action="">
                {% csrf_token %}

                <!-- User Info -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <!-- Password Section -->
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password" placeholder="Enter current password">

                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password">

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

                <button type="submit">Update Settings</button>
            </form>
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const openSidebar = document.getElementById('open-sidebar');
        const sidebar = document.getElementById('sidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
        });
    </script>

</body>
</html>

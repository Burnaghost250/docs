{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›œAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
           
            min-height: 100vh;
            background-image: url("{% static 'images/profile.jpg' %}");
            background-position: center;
            background-size: cover;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            position: fixed;
            height: 100vh;
            left: -260px;
            transition: 0.3s ease-in-out;
            padding: 20px;
            z-index: 100;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        /* Menu Button */
        #menu-toggle {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            background: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #menu-toggle:hover {
            background: #005f75;
            transform: scale(1.05);
        }

        /* User List Container */
        .user-list {
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .user-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            padding: 8px 12px;
            border-radius: 6px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .user-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button id="menu-toggle">Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            &nbsp;
            &nbsp;
            &nbsp;
            <h1>{{ user.username }}ðŸ‘»</h1>
            &nbsp;
            &nbsp;
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <!-- User Management -->
    <h2>Manage Users of Your App  <b style="color: white;">{{ username }}</b></h2>
    <div class="user-list">
        {% for user in users %}
        <div class="user-card">
            <p>{{ user.username }}</p>
            <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete {{ user.username }}?');" class="delete-btn">Delete</a>
        </div>
        {% endfor %}
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.style.left = (sidebar.style.left === "0px") ? "-260px" : "0px";
        });
    </script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›œwelcome</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
            
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        ::-webkit-scrollbar { display: none; }

        header {
            backdrop-filter: blur(10px);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        header.scrolled {
            padding: 15px 20px;
            font-size: 1.2em;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            text-align: center;
            padding: 60px 20px;
            display: grid;
            justify-content: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
            font-weight: 500;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            text-decoration: none;
        }

        button, a {
            background-color: #218838;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        button:hover, a:hover {
            transform: scale(1.1);
            background-color: #4796e1;
            box-shadow: 0 4px 15px rgba(71, 150, 225, 0.5);
        }

        #document-icon {
            width: 60px;
            height: 60px;
            background-color: #28A745;
            border-radius: 5px;
            margin: 20px auto;
        }

        .cont {
            width: max-content;
            border: 2px solid #4796e1;
            background-image: url('/static/images/signinpage.jpg');
            background-position: center;
            background-size: cover;
            text-align: center;
            backdrop-filter: blur(4px);
            border-radius: 10px;
            border: none;
            padding: 10px;
            transition: all 0.4s ease;
        }

        .cont:hover {
            box-shadow: 0 4px 20px rgba(71, 150, 225, 0.7);
            transform: scale(1.05);
        }

        .grow:hover svg {
            transform: rotate(15deg);
            transition: transform 0.3s ease-in-out;
        }

        footer {
            background: linear-gradient(270deg, #218838, #1E7E34, #4796e1);
            background-size: 600% 600%;
            animation: gradientShift 10s infinite;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer a {
            color: #28A745;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: #1E7E34;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button, a {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
   
    <main>
        <div class="cont">
            <h1 style="color: #000000;">Docs-keeper</h1>
           
            <div class="grow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="120" height="120" fill="#FFCC00">
                    <path d="M10 4H2C0.9 4 0 4.9 0 6v12c0 1.1 0.9 2 2 2h20c1.1 0 2-0.9 2-2V8c0-1.1-0.9-2-2-2h-8l-2-2z"/>
                </svg>
            </div>
            <p>Securely manage and organize your documents in one place.</p>
            <a href="{% url 'login' %}">Continue</a>
        </div>
    </main>
    
    <script src="{% static 'js/open.js' %}"></script>

</body>
</html>

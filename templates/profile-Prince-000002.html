<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›œUpload Profile Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/static/images/userback.jpg');
            background-position: center;
            background-size: cover;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            position: fixed;
            height: 100vh;
            left: -260px;
            transition: 0.3s ease-in-out;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        /* Menu Button */
        #open-sidebar {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            background: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #open-sidebar:hover {
            background: #005f75;
            transform: scale(1.05);
        }

        /* Upload Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }

        .upload-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }

        .upload-btn:hover {
            background-color: #005f75;
            transform: scale(1.05);
        }

        .messages {
            margin-top: 15px;
            font-size: 14px;
            color: greenyellow;
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle -->
    <button id="open-sidebar">Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>{{ user.username }}ðŸ‘»</h1>
        <ul>
            <li><a href="{% url 'dashboard' %}">Upload</a></li>
            <li><a href="{% url 'files' %}">Files</a></li>
            <li><a href="{% url 'update_settings' %}">Settings</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'sms' %}">sms</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <!-- Profile Upload Container -->
    <div class="container">
        <h2>Upload Your Profile Picture</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="profile_pic" id="profilePic" accept=".jpg" required>
            <br>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const openSidebar = document.getElementById('open-sidebar');
        const sidebar = document.getElementById('sidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.style.left = (sidebar.style.left === "0px") ? "-260px" : "0px";
        });
    </script>

</body>
</html>

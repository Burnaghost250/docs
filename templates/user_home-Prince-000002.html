{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›œUpload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('{% static "images/userback.jpg" %}');
            background-position: center;
            background-size: cover;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #333;
            color: white;
            position: fixed;
            height: 100vh;
            left: -250px;
            transition: 0.3s ease-in-out;
            padding: 20px;
            z-index: 100;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        #open-sidebar {
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Upload Form Styling */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .upload-container label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .upload-container input, .upload-container textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .upload-container button {
            margin-top: 20px;
            width: 100%;
            background-color: #155d27;
            color: white;
            font-size: 1.1em;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .upload-container button:hover {
            background-color: #28a745;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .upload-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle -->
    <button id="open-sidebar">Menu</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>{{ user.username }}ðŸ‘»</h1>
        <ul>
            <li><a href="{% url 'dashboard' %}">Upload</a></li>
            <li><a href="{% url 'files' %}">Files</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'update_settings' %}">Settings</a></li>
            <li><a href="{% url 'sms' %}">sms</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <!-- Upload Form -->
    <div class="upload-container">
        <h1>Upload Document</h1>
        <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Document Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the document title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Add a short description" required></textarea>

            <label for="file">Upload Content</label>
            <input type="file" id="file" name="file_choose" required accept=".jpg,.mp4">

            <button type="submit">Upload Now</button>
        </form>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const openSidebar = document.getElementById('open-sidebar');
        const sidebar = document.getElementById('sidebar');

        openSidebar.addEventListener('click', () => {
            sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
        });
    </script>

</body>
</html>
